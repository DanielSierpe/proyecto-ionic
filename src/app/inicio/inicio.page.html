<ion-header class="ion-no-border">
</ion-header>
<ion-content >


  <!---Header-->
  <div class="header">
    <h1>Bienvenido Morty</h1>
    <div class="avatar">
      <img src="/assets/icon/3d icon/download.png" alt="">
    </div>

  </div>

  <!---Slide-->

  <div class="slide">

    <ion-slides [options]="option" class="ion-margin-top">

      <ion-slide>
        <ion-card>
          <img src="/assets/img/oferton1.png">
        </ion-card>
       </ion-slide>

       <ion-slide>
        <ion-card>
          <img src="/assets/img/oferton2.png">
        </ion-card>
       </ion-slide>

       <ion-slide>
        <ion-card>
          <img src="/assets/img/oferton3.png">
        </ion-card>
       </ion-slide>

      </ion-slides>

  </div>
   <!---Categorias-->
   <!---Populares-->

   <div class="in">
    <h2>Ultimas compras</h2>
    <ion-slides [options]="in" class="ion-margin-top">
      <ion-slide>
        <ion-card>
          <img src="/assets/img/headphone3.png">
        </ion-card>
       </ion-slide>

       <ion-slide>
        <ion-card>
          <img src="/assets/img/headphone2.png">
        </ion-card>
       </ion-slide>

       <ion-slide>
        <ion-card>
          <img src="/assets/img/blue4.png">
        </ion-card>
       </ion-slide>

       <ion-slide>
        <ion-card>
          <img src="/assets/img/blue7.png">
        </ion-card>
       </ion-slide>

      </ion-slides>

   </div>




  <!---Buscador-->
  <app-searchbar></app-searchbar>
  <!---listas-->

  <div class="lista">
    <h6>Objetivos que matar</h6>
    <ion-list>
      <ion-item *ngFor="let character of characters" [routerLink]="['/profile/'+ character.id]" >
        <ion-avatar slot="start">
          <img src="{{character.image}}" alt="">
        </ion-avatar>
        <ion-label>{{character.name}}</ion-label>
      </ion-item>
    </ion-list>
  </div>


</ion-content>
