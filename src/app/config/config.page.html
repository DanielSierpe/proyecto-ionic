<ion-header>
  <ion-toolbar>
    <ion-title>Configuracion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Sliding item with text options on both sides -->
    <ion-item-sliding>
      <ion-item href="login">
      <ion-item-options side="start">
      </ion-item-options>

      <ion-item>
        <ion-icon name="caret-forward-circle"></ion-icon> <ion-label>Iniciar sesion / registrarse</ion-label> 
      </ion-item>
      </ion-item>
  
     
    </ion-item-sliding>
  
    <!-- Sliding item with expandable options on both sides -->
    <ion-item-sliding>
      <ion-item href="noticias">
      <ion-item-options side="start">
        <ion-item-option color="black" expandable>
          Delete
        </ion-item-option>
      </ion-item-options>
  
      <ion-item>
        <ion-icon name="newspaper"></ion-icon> <ion-label>Noticias Rick</ion-label> 
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="tertiary" expandable>
          Archive
        </ion-item-option>
      </ion-item-options>
    </ion-item>
    </ion-item-sliding>
  
    <ion-item-sliding>
      <ion-item href="wubba-lubba-dub-dub">
      <ion-item-options side="start">
        <ion-item-option color="danger" expandable>
          Delete
        </ion-item-option>
      </ion-item-options>
  
      <ion-item>
        <ion-icon name="storefront"></ion-icon> <ion-label>Tienda Rick</ion-label> 
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="tertiary" expandable>
          Archive
        </ion-item-option>
      </ion-item-options>
    </ion-item>
    </ion-item-sliding>
