<ion-header class="ion-no-border">
  <ion-toolbar>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true" >


  <div class="panel">
    <ion-tab-button tab="inicio">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-tab-button>
  </div>

  <div class="card">
    <div class="header">
      <div class="avatar">
        <img src="/assets/icon/Asian Man.png" alt="">
      </div>
    </div>
  </div>

  <div class="card-body">
    <div class="user-meta ion-text-center">
      <h3 class="playername">Miguel</h3>
      <h5 class="country">Plata</h5>
      <h6 class="ranking">Notificaciones: <ion-chip>
        <ion-icon name="notifications"></ion-icon>
        <ion-label>2</ion-label>
        </ion-chip>
      </h6>
    </div>

    <div class="opciones">
          <ion-card>
            <p>EDITAR PERFIL</p>
            <img src="/assets/icon/3d icon/Key.png" alt="">
          </ion-card>

          <ion-card>
            <p>FAVORITOS</p>
            <img src="/assets/icon/3d icon/Fire.png" alt="">
          </ion-card>

          <ion-card>
            <p>COMPRAS</p>
            <img src="/assets/icon/3d icon/Shopping.png" alt="">
          </ion-card>
    </div>

      <h5>Tarjetas</h5>
      <ion-slides [options]="option" class="ion-margin-top">
        <ion-slide>
          <ion-card>
            <img src="/assets/icon/card1.png">
          </ion-card>

          <ion-card>
            <img src="/assets/icon/card 2.png">
          </ion-card>

        </ion-slide>

        </ion-slides>
      </div>
