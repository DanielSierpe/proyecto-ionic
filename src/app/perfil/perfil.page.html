<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Bienvenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-slides [options]="option" class="ion-margin-top">

    <ion-slide>
      <ion-card>
        <img src="/assets/img/blue4.jpg">
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-card>
        <img src="/assets/img/blue1..jpg" >
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-card>
        <img src="/assets/img/blue2.jpg">
      </ion-card>
    </ion-slide>

  </ion-slides>


  <ion-card>
    <ion-grid>
        <ion-row class="ion-text-center">
            <ion-col size="4" routerLink="/page1">
                <ion-icon name="home" color="danger" size="large"></ion-icon>
                <p>Audifonos</p>
            </ion-col>
            <ion-col size="4" routerLink="/page2">
                <ion-icon name="bag-add" color="danger" size="large"></ion-icon>
                <p>Accesorios</p>
            </ion-col>
            <ion-col size="4" routerLink="/page3">
                <ion-icon name="chatbox" color="danger" size="large"></ion-icon>
                <p>3D</p>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-card>

</ion-content>
